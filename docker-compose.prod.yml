services:
  # ===== nginx =====
  nginx:
    image: nginx:alpine
    container_name: chopcheck-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"  # for ssl
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # for ssl
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== infrastructure =====
  postgres:
    image: postgres:alpine
    container_name: chopcheck-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:alpine
    container_name: chopcheck-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  # ===== migrations =====
  migrator:
    image: ghcr.io/nowhere-team/chopcheck/migrator:latest
    container_name: chopcheck-migrator
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    restart: "no"

  # ===== application (uses nginx) =====
  backend:
    image: ghcr.io/nowhere-team/chopcheck/backend:latest
    container_name: chopcheck-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      CACHE_TYPE: redis
      CACHE_URL: redis://redis:6379
      CACHE_KEY_PREFIX: ${CACHE_KEY_PREFIX:-cc}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-chopcheck-auth}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-chopcheck}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_SERVICE_URL: http://telegram:8081/
      TELEGRAM_WEB_APP_URL: ${TELEGRAM_WEB_APP_URL}
      CATALOG_SERVICE_URL: ${CATALOG_SERVICE_URL}
      FNS_TOKENS: ${FNS_TOKENS}
      AUTH_DEV_MODE: "false"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
      - shared-network

  telegram:
    image: ghcr.io/nowhere-team/chopcheck/telegram:latest
    container_name: chopcheck-telegram
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HTTP_PORT: 8081
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEB_APP_URL: ${TELEGRAM_WEB_APP_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

  frontend:
    image: ghcr.io/nowhere-team/chopcheck/frontend:latest
    container_name: chopcheck-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      ORIGIN: ${FRONTEND_ORIGIN:-http://localhost}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

volumes:
  postgres_data:
  redis_data:

networks:
  internal:
    driver: bridge
  shared-network:
    external: true
