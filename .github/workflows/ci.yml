#file: noinspection UndefinedParamsPresent
name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      telegram: ${{ steps.filter.outputs.telegram }}
    steps:
      - uses: actions/checkout@v6

      - name: Check which services changed
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'services/frontend/**'
              - 'bun.lock'
            backend:
              - 'services/backend/**'
              - 'bun.lock'
            telegram:
              - 'services/telegram/**'
              - 'bun.lock'

  lint-frontend:
    name: Lint & Type Check (Frontend)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            services/frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('services/frontend/package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install dependencies
        working-directory: ./services/frontend
        run: bun install --frozen-lockfile

      - name: Run lint
        working-directory: ./services/frontend
        run: bun run lint

  lint-backend:
    name: Lint & Type Check (Backend)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            services/backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('services/backend/package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install dependencies
        working-directory: ./services/backend
        run: bun install --frozen-lockfile

      - name: Run lint
        working-directory: ./services/backend
        run: bun run lint

  lint-telegram:
    name: Lint & Type Check (Telegram)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.telegram == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            services/telegram/node_modules
          key: ${{ runner.os }}-telegram-${{ hashFiles('services/telegram/package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-telegram-

      - name: Install dependencies
        working-directory: ./services/telegram
        run: bun install --frozen-lockfile

      - name: Run lint
        working-directory: ./services/telegram
        run: bun run lint

  test-integration:
    name: Integration Tests (Backend)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            services/backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('services/backend/package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install dependencies
        working-directory: ./services/backend
        run: bun install --frozen-lockfile

      - name: Run integration tests
        working-directory: ./services/backend
        run: bun run test:integration

  build-frontend:
    name: Build (Frontend)
    runs-on: ubuntu-latest
    needs: [changes, lint-frontend]
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            services/frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('services/frontend/package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install dependencies
        working-directory: ./services/frontend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: ./services/frontend
        run: bun run build

  build-backend:
    name: Build (Backend)
    runs-on: ubuntu-latest
    needs: [changes, lint-backend, test-integration]
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            services/backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('services/backend/package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install dependencies
        working-directory: ./services/backend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: ./services/backend
        run: bun run build

  build-telegram:
    name: Build (Telegram)
    runs-on: ubuntu-latest
    needs: [changes, lint-telegram]
    if: needs.changes.outputs.telegram == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            services/telegram/node_modules
          key: ${{ runner.os }}-telegram-${{ hashFiles('services/telegram/package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-telegram-

      - name: Install dependencies
        working-directory: ./services/telegram
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: ./services/telegram
        run: bun run build
