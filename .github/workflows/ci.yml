name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. DETECT CHANGES
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      telegram: ${{ steps.filter.outputs.telegram }}
      migrator: ${{ steps.filter.outputs.backend }}
      shared: ${{ steps.filter.outputs.shared }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'services/frontend/**'
              - 'packages/shared/**'
              - 'bun.lock'
              - 'package.json'
            backend:
              - 'services/backend/**'
              - 'packages/shared/**'
              - 'bun.lock'
              - 'package.json'
            telegram:
              - 'services/telegram/**'
              - 'packages/shared/**'
              - 'bun.lock'
              - 'package.json'
            shared:
              - 'packages/shared/**'
            infra:
              - 'docker-compose.prod.yml'
              - 'nginx/**'

  # 2. LINT & TYPE CHECK
  lint-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: bun run lint
        working-directory: ./services/frontend

  lint-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: bun run lint
        working-directory: ./services/backend

  lint-telegram:
    needs: changes
    if: needs.changes.outputs.telegram == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: bun run lint
        working-directory: ./services/telegram

  # 3. BUILD DOCKER IMAGES
  build-and-push-images:
    name: Build & Push Docker Images
    needs: [changes, lint-frontend, lint-backend, lint-telegram]
    if: |
      github.ref == 'refs/heads/main' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.telegram == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        if: needs.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Build and push telegram
        if: needs.changes.outputs.telegram == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: telegram
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/telegram:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        if: needs.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Build and push migrator
        if: needs.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: migrator
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/migrator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

  # 4. DEPLOY TO PRODUCTION
  deploy:
    needs: [changes, build-and-push-images]
    runs-on: self-hosted
    concurrency:
      group: deploy-chopcheck
      cancel-in-progress: true
    if: |
      github.ref == 'refs/heads/main' &&
      !failure() && !cancelled() &&
      (needs.changes.outputs.backend == 'true' ||
       needs.changes.outputs.frontend == 'true' ||
       needs.changes.outputs.telegram == 'true' ||
       needs.changes.outputs.infra == 'true')
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update configs and Deploy
        run: |
          mkdir -p /opt/chopcheck/nginx
          [ -f "/opt/chopcheck/nginx/nginx.conf" ] && rm /opt/chopcheck/nginx/nginx.conf

          cp docker-compose.prod.yml /opt/chopcheck/
          cp nginx/nginx.conf /opt/chopcheck/nginx/nginx.conf

          cd /opt/chopcheck

          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --remove-orphans
          docker image prune -f
