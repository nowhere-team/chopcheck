        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Build
        run: bun run build

  build-telegram:
    name: Build Telegram
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/telegram
